[application]

name="Cyber"
main_scene="res://Main.tscn"
icon="res://art/item/icon/datachip_blue.png"

[display]

width=1024
height=720
stretch_mode="disabled"
resizable=true
stretch_aspect="ignore"
use_2d_pixel_snap=true

[editor_plugins]

enabled=["vnen.tiled_importer"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_page_down=[key(PageDown)]
action_0=[jbutton(0, 0), key(Space)]
move_left=[jaxis(0, 0), key(Left)]
move_right=[jaxis(0, 1), key(Right)]
move_up=[jaxis(0, 2), key(Up)]
move_down=[jaxis(0, 3), key(Down)]
